<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn" onclick="login()">Login</button>
            <div class="login-register">
                <p>Don't have an acoount?
                <a href="#" class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <!-- <button type="submit" id="otb-btn" class="btn">Register</button> -->
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>               
                 </span>
                <input type="text" name="otpuser" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" name="otpcode" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="otbpass" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="confpass" required>
                <label>Confirm Password</label>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox">
                    I agree the terms & conditions
                </label>
            </div>
            <button type="submit" id="otb-btn" class="btn" onclick="validation()">Register</button>
            <div class="login-register">
                <p>Already have an acoount?
                <a href="#" class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div>
    <div class="form-box otp">
        <h2>OTP Verification</h2>
        <div id="otp">
            <p id="otpmessage">We've sent vertification code to your email : </p>
        </div>
        <br><br>
        <form action="#">
            <div class="input-box">
                <input type="text" name="codetest" required>
                <label>Enter verification code</label>
            </div>
            <!-- <button onclick="sub()">wsws</button> -->
        </form>
        <button class="btn"onclick="sub()" >Submit</button>
