<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="description" content="sign in edx web site ">
        <link rel="stylesheet" href="register.css">
        
    </head>
    <body>
        <div class="logo">
            <a href="main.html">
                <img id="edx-logo" src="img/edx-logo-elm.svg" >
            </a>
            <span id="s1">Start </span>
            <br> 
            <span id="s2">learning</span>
            <br>
            <span id="s3"> with edX</span>
            <span id="line"></span>
        </div>

        <div  class="data">
            <a class="sign-in" href="sign_in.html" >Sign in</a>
            <a class="register" href="register.html" >Register</a>
            <form>
                <input id="fullname" type="text" placeholder="Full name" >
                <br><br>
                <input id="email" type="email" placeholder=" email" required>
                <br><br>
                <input id="public-user" type="text" placeholder="public Username" >
                <br><br>
                <input id="pass" type="password" placeholder="Password" required>
                <br><br>
                <select id="country" name="country">
                    <option>افغانستان</option>
                    <option>البانيا</option>
                    <option>الجزائر</option>
                    <option>ساموا المريكية</option>
                    <option>اندروا</option>
                    <option>انغولا</option>
                    <option>القارة القطبية الجنوبية</option>
                    <option> الاالرجنتين</option>
                    <option>ارمنيا </option>
                    <option>اوروبا</option>
                    <option>استراليا</option>
                    <option>النمسا</option>
                    <option>ازربيجان</option>
                    <option>باهامس</option>
                    <option>البحرين</option>
                    <option>بنجلديش</option>
                    <option>روسيا البيضاء</option>
                    <option>بلجيكا</option>
                    <option>بليز</option>
                    <option>برمودا</option>
                    <option selected>مصر</option>
                    <option>يوتان</option>
                    <option>بوليفيا</option>
                    <option>البوسنا والهرسك</option>
                    <option>الصين</option>
                </select>
                <br><br>
                <input id="checkbox" type="checkbox"  checked  >
                <label id="massage" for="massage">I agree that edX may send me marketing messages.                 </label>
                <br><br>
                <p id="massage2">By creating an account, you agree to the Terms of Service and Honor Code and you<br> acknowledge that edX and each Member process your personal data in accordance with<br> the Privacy Policy</p>

             
                <a id="Create" href="sign_in.html">Create an account</a>
                <hr>
               
                <div class="account-button"> 
                <p id="or-sign-with">:Or sign with</p>
                 <button id="account-button-face">Facebook</button>
                <img id="account-icon-face" src="img/f_logo_RGB-White_58.png" alt="Facebook">

                <button id="account-button-app">Apple</button>
                <img id="account-icon-app" src="img/Left_White_Logo_Large2x.png" alt="apple">

                <button id="account-button-mic">Microsoft</button>
                <img id="account-icon-mic" src="img/MSFT-logo-only.png" alt="msft">

                <button id="account-button-goo">Google</button>
                <img id="account-icon-goo" src="img/btn_google_light.svg" alt="Google">
                </div>

            </form> 
        </div>
        
    </body>

</html>
