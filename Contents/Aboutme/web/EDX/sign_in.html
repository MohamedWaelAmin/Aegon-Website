<!DOCTYPE html>
<html lang="en">
    <head>
        <title>log in</title>
        <meta charset="UTF-8">
        <meta name="description" content="sign in edx web site ">
        <link rel="stylesheet" href="sign-in.css">
        
    </head>
    <body>
        <div class="logo">
            <a href="main.html">
                <img id="edx-logo"  src="img/edx-logo-elm.svg" >
            </a>
            <span id="s1">Start </span>
            <br> 
            <span id="s2">learning</span>
            <br>
            <span id="s3"> with edX</span>
            <span id="line"></span>
        </div>

        <div  class="data">
            <a class="sign-in" href="sign_in.html" >Sign in</a>
            <a class="register" href="register.html" >Register</a>
             <form>
                <input id="user" type="text" placeholder="Username or email" >
                <br><br>
                <input id="pass" type="password" placeholder="Password">
                <br><br>

                <a id="forgot-password" href="#" >Forgot password</a>
                <a id="sign-button" href="main.html"> Sign in</a>
                <hr>
                <div class="account-button"> 
                <p>:Or sign with</p>
                <button id="account-button-face">Facebook</button>
                <img id="account-icon-face" src="img/f_logo_RGB-White_58.png" alt="Facebook">

                <button id="account-button-app">Apple</button>
                <img id="account-icon-app" src="img/Left_White_Logo_Large2x.png" alt="apple">

                <button id="account-button-mic">Microsoft</button>
                <img id="account-icon-mic" src="img/MSFT-logo-only.png" alt="msft">

                <button id="account-button-goo">Google</button>
                <img id="account-icon-goo" src="img/btn_google_light.svg" alt="Google">
                </div>

            </form> 
        </div>
        
    </body>

</html>
